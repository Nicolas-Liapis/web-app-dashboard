<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media-querries.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  </head>
  <body>
    <header>
        <p><span id="logo">Your</span>App&trade;</p>
        <img id="bell" src="icons/icon-bell.svg" alt="notifications">
        <div id="vline"></div>
        <img id ="prof-pic" src="img/man.jpg" alt="profile picture">
        <span id="prof-name">Josh Sullivan</span>
    </header>
      <div class="left-dash">
        <img src="icons/icon-dashboard.svg">
        <img src="icons/icon-members.svg">
        <img src="icons/icon-visits.svg">
        <img src="icons/icon-settings.svg">
      </div>
    <main>
      <div class="search-container">
        <div class="col-7 search">
          <input id="search" type="text " placeholder="Search">
        </div>
        <span id="dash-logo">Dashboard</span>
      </div>
        <div class="alert-container">
        <div id="demo" class="demo">
          <p><span id="alert">Alert</span> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus a ex justo. Donec facilisis hendrerit justo. </p><span id="cross"></span>
        </div>
      </div>
    </main>
    <script src="js/alert.js" type="text/javascript"></script>
  </body>
</html>
